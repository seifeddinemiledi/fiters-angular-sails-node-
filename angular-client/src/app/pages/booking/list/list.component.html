<div [ngBusy]="busy"></div>
<ol class="breadcrumb mb-0">
  <li class="breadcrumb-item">Admin</li>
  <li class="breadcrumb-item"><a [routerLink]="['/']" href="#">Dahboard</a>
  </li>
  <li class="breadcrumb-item active">Bookings</li>
</ol>
<div class="container-fluid">
  <div class="animated fadeIn">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-edit"></i>Angular DataTables
        <div class="card-actions">
          <a href="#">
                <small class="text-muted">Bookings</small>
              </a>
        </div>
      </div>
    </div>
    <div class="card-block">
      <table class="table table-striped table-bordered datatable" [mfData]="items | bookingFilter : filterQuery" #mf="mfDataTable"
        [mfRowsOnPage]="rowsOnPage">
        <thead>
          <tr>
            <th colspan="5">
              Search by Name:
              <input class="form-control" [(ngModel)]="filterQuery" />
            </th>
            <th colspan="1">
              <!--<a class="btn btn-success" style="float: right;" [routerLink]="['/booking/create']">
                    <i class="fa fa-plus "></i>
                  </a>-->
            </th>
          </tr>
          <tr>
            <th>Base price</th>
            <th>Coach price</th>
            <th>Room price</th>
            <th>Express price</th>
            <th>Created at</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of mf.data">
           
            <td>{{ item.basePrice }}</td>
            <td>{{ item.coachPrice }}</td>
            <td>{{ item.roomPrice }}</td>
            <td>{{ item.expressPrice }}</td>
            <td>{{ item.createdAt | date:'fullDate' }} </td>
            <td class="flex-row">
             <!-- <a class="btn btn-info" [routerLink]="['/booking','details',item.id]">
                    <i class="fa fa-search "></i>
              </a>
              <a class="btn btn-warning" [routerLink]="['/place','edit',item.id]">
                    <i class="fa fa-edit "></i>
              </a>
              <a class="btn btn-danger" [routerLink]="['/place','delete',item.id]">
                    <i class="fa fa-trash-o "></i>
              </a>-->
            </td>
          </tr>
          <tr>
            <td colspan="6">

              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]">

              </mfBootstrapPaginator>
              <p class="float-right">Max rows on one page * </p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
