<div [ngBusy]="busy"></div>
<ol class="breadcrumb mb-0">
  <li class="breadcrumb-item">Admin</li>
  <li class="breadcrumb-item"><a [routerLink]="['/']" href="#">Dahboard</a>
  </li>
  <li class="breadcrumb-item active">Places</li>
</ol>
<div class="container-fluid">
  <div class="animated fadeIn">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-edit"></i>Angular DataTables
        <div class="card-actions">
          <a href="#">
                <small class="text-muted">Places</small>
              </a>
        </div>
      </div>
    </div>
    <div class="card-block">
      <table class="table table-striped table-bordered datatable" [mfData]="items | placeFilter : filterQuery" #mf="mfDataTable"
        [mfRowsOnPage]="rowsOnPage">
        <thead>
          <tr>
            <th colspan="4">
              Search by Name:
              <input class="form-control" [(ngModel)]="filterQuery" />
            </th>
            <th colspan="1">
              <a class="btn btn-success" style="float: right;" [routerLink]="['/place/create']">
                    <i class="fa fa-plus "></i>
                  </a>
            </th>
          </tr>
          <tr>
            <th>Name</th>
            <th>Adress</th>
            <th>Start</th>
            <th>End</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of mf.data">
           
            <td>{{ item.name }}</td>
            <td>{{ item.address }}</td>
            <td>{{ '2017-10-10 '+item.start_time | date:'HH:mm' }}</td>
            <td>{{ '2017-10-10 '+item.end_time | date:'HH:mm' }} </td>
            <td class="flex-row">
              <a class="btn btn-info" [routerLink]="['/place','details',item.id]">
                    <i class="fa fa-search "></i>
              </a>
              <a class="btn btn-warning" [routerLink]="['/place','edit',item.id]">
                    <i class="fa fa-edit "></i>
              </a>
              <a class="btn btn-danger" [routerLink]="['/place','delete',item.id]">
                    <i class="fa fa-trash-o "></i>
              </a>
            </td>
          </tr>
          <tr>
            <td colspan="5">

              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]">

              </mfBootstrapPaginator>
              <p class="float-right">Max rows on one page * </p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
