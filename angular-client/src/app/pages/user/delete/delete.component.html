<div [ngBusy]="busy"></div>
<ol class="breadcrumb mb-0">
  <li class="breadcrumb-item">Admin</li>
  <li class="breadcrumb-item"><a [routerLink]="['/']" href="#">Dahboard</a>
  </li>
  <li class="breadcrumb-item"><a [routerLink]="['/user']" href="#">Users</a>
  </li>
  <li class="breadcrumb-item active">Delete</li>
  <li *ngIf="item" class="breadcrumb-item active">{{ item.id }}</li>
</ol>

<div class="container-fluid">
  <div class="animated fadeIn">
    <div class="row">
<h3 class="text-danger text-center">Are you sure to delete this user ??</h3>
</div>
    <div *ngIf="item" class="row">
      <div class="col-sm-6 col-md-6">
        <div class="card card-inverse card-info">
          <div class="card-block">
            <div class="h1 text-muted text-right mb-2">
              <i class="icon-people"></i>
            </div>
            <div class="h4 mb-0">User : {{ item.firstname }} {{ item.lastname }}</div>
            <small *ngIf="item.sexe === 1" class="text-muted text-uppercase font-weight-bold">Femme</small>
            <small *ngIf="item.sexe === 0" class="text-muted text-uppercase font-weight-bold">Homme</small>
            <div class="progress progress-white progress-xs mt-1">
              <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <small class="text-muted text-uppercase font-weight-bold">
          <i class="icon icon-present"></i>
        {{ item.birthDate | date:'fullDate' }}</small>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-6">
        <div class="card card-inverse card-success">
          <div class="card-block">
            <div class="h1 text-muted text-right mb-2">
              <i class="icon-speech"></i>
            </div>
            <div class="h4 mb-0">Phone : ({{ item.phonePrefixNumber }}) {{ item.phoneNumber }}</div>
            <small class="text-muted text-uppercase font-weight-bold">Email : {{ item.email }}</small>
            <div class="progress progress-white progress-xs mt-1">
              <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="item" class="row">
      <div class="col-md-6">
          <button type="button" [routerLink]="['/user']" class="btn btn-outline-primary btn-lg btn-block">Cancel</button>
      </div>
      <div class="col-md-6">
         <button type="button" (click)="delete(item.id)" class="btn btn-outline-danger btn-lg btn-block">Yes,Delete user</button>
      </div>
    </div>
  </div>
</div>
